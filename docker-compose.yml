services:
  api:
    build: .
    container_name: neurons_api
    env_file: .env
    ports: ["8000:8000"]
    volumes: ["./data:/app/data"]
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: neurons_ui
    env_file: .env           
    ports: ["8501:8501"]
    volumes: ["./data:/app/data"]
    depends_on: ["api"]
